{% extends 'base.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">Requests</div>
        <table class="table">
            <tr>
                <th>
                    Http request
                </th>
                <th>
                    Remote address
                </th>
                <th>
                    Date and time
                </th>
            </tr>
            {% for request in requests_list %}
                <tr>
                    <td>
                        {{ request.http_request }}
                    </td>
                    <td>
                        {{ request.remote_addr }}
                    </td>
                    <td>
                        {{ request.datetime }}
                    </td>
                    <td>
                        {{ request.priority }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
